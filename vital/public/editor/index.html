<!DOCTYPE html>
<html>
  <head>
    <title>Markdownpedia</title>
    <link rel="icon" type="image/png" href="https://markdownpedia.tk/server/vital/markdown.png" />
    <link rel="stylesheet" href="https://markdownpedia.tk/server/vital/style.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  </head>
  <body>
  <textarea id="text"></textarea>
<button onclick="markdown()">View as HTML</button>
  <div id="markdown"></div>
  <script>
    function markdown(){
      var converter = new showdown.Converter();
      var text = document.getElementById("text").value;
      document.getElementById("markdown").innerHTML = converter.makeHtml(text);
      document.querySelectorAll('code').forEach(block => {
        hljs.highlightBlock(block);
      });
    }
  </script>
  </body>
</html>
