<!DOCTYPE html>
<html>
  <head>
    <title>Markdownpedia</title>
    <link id="icon" rel="icon" type="image/png" href="https://markdownpedia.tk/server/vital/markdown.png" />
    <link id="style" rel="stylesheet" href="https://markdownpedia.tk/server/vital/style.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/stackoverflow-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
<body>
  <div class="markdown">
    <h1 id="markdownpedia">Markdownpedia</h1>
<p>Hello and welcome to Markdownpedia. This site is still in development.<br />
This site is supposed to be like <a href="https://wikipedia.org/">Wikipedia</a>, but instead written in Markdown.  </p>
<p>You can create and edit pages within the gitub link, found <a href="https://github.com/mamamia5x/markdownpedia">here</a>.<br />
The forum is <a href="https://github.com/mamamia5x/markdownpedia/discussions">here</a>.</p>
  </div>
  <script>
    var source = document.getElementById("icon").href.replace("markdownpedia.tk", window.location.hostname);
    document.getElementById("icon").href = source;
    source = document.getElementById("style").href.replace("markdownpedia.tk", window.location.hostname);
    document.getElementById("style").href = source;
  </script>
</body>
</html>
